name: Test Project

on: [push, workflow_dispatch]

jobs:
  test:
    env:
      PORT: 5000
    runs-on: macos-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Load & cache dependenci
        uses: ./.github/actions/cached-deps
      - name: Run server
        run: npm start & npx wait -on http://127.0.0.1:$PORT
      - name: Test code
        continue-on-error: true
        id: run-tests
        run: npm run test
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: macos-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Load & cache dependenci
        id: cache-deps
        uses: ./.github/actions/cached-deps
        with:
          caching: "false"
      - name: output information
        run: echo "cache used ? ${{ steps.cache-deps.outputs.used-cache }}"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json

  deploy:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Load & cache dependenci
        uses: ./.github/actions/cached-deps

      - name: Build project
        run: npm run build
      - name: Get build artifacts
        uses: actions/dowmload-artifact@v4
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deployment ..."
  report:
    needs: [test, build, deploy]
    if: failure()
    runs-on: macos-latest
    steps:
      - name: Output information
        run: |
          echo "something  went wrong "
          echo "${{ github }}"
