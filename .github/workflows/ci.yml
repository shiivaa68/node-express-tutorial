name: Node CI (macOS)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Change to your Node.js version
          cache: "npm"
      - name: Install dependencies
        run: npm ci # Installs dependencies
      - name: Build project
        run: npm run build # Change this if you don't have a build script

      - name: Deploy (Example)
        run: echo "Deploying the project..."
